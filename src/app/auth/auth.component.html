<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>

        <form [formGroup] = "authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group my-2">
                <label class="mb-1" for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                formControlName="email">
            </div>

            <div class="form-group mb-2">
                <label class="mb-1" for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                formControlName="password">
            </div>

            <div class="form-group mb-2">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'login' : 'SignUp' }}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}
                </button>
            </div>

        </form>
    </div>
</div>
